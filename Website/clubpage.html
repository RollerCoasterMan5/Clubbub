<!DOCTYPE html>
<html>
<title>Clubbub</title>

<link rel="stylesheet" type="text/css" href="clubbub.css">
<link rel="stylesheet" type="text/css" href="clubs.css">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=PT+Sans">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="http://www.w3schools.com/lib/w3data.js"></script>

<!--INCLUDE ICONS AND ASHOBIZ-->
<script src="https://use.fontawesome.com/d3bea03464.js"></script>
<link href="ashobiz/src/css/ashobiz.base.css" rel="stylesheet">
<link href="ashobiz/src/css/ashobiz-57.css" rel="stylesheet">
<link href="ashobiz/src/css/ashobiz-63.css" rel="stylesheet">
<link href="ashobiz/src/css/ashobiz-13.css" rel="stylesheet">
<link href="ashobiz/src/css/ashobiz-134.css" rel="stylesheet">
<body>
	<div w3-include-html="navbar_top.html"></div>
	
	<!--CLUB HEADER-->
	<div class="pageheader">
		<table style="width: 100%;"><tr style="width: 100%;">
			<td><h1 class="pagetitle"></h1></td>
			<td class="actioniconbox">
				<a href="" class="a-btn a-btn-lg a-btn-red joinclubbutt">Leave Club<i class="fa fa-times buttonicon"></i></a>
			</td>
			<td class="actioniconbox">
				<a href="" class="a-btn a-btn-lg a-btn-green joinclubbutt">Join Club<i class="fa fa-plus buttonicon"></i></a>
			</td>
		</tr></table>
	</div>
	<hr class="titlehr">
	
	
	<!--CLUB CONTENT-->
	<div class="pagecontent">
		<table style="width:100%; table-layout: fixed;">
			<tr style="width: 100%;">
				
				<!--CLUB COVER PHOTO-->
				<td>
					<div class="clubcoverphoto">
						<img class="clubcoverphoto" src="acapellacoverphoto.jpg">
					</div>
				</td>
			
				<!--CLUB STATS-->
				<td style="width: 30%;">
				<div class="clubstatdiv">
				<table>
					<tr>
						<td class="statbox">
						<div class="a-13 clubstats">
							<!--Heading-->
							<h3>Members</h3>
							<h2 class="stattext">23 <span class="a-red">+2</span></h2>
							<div class="a-13-b">
								<div class="a-bg-red" style="width: 23%"></div>
							</div>
						</div>
						</td>
						
						<td class="statbox">
						<div class="a-13 clubstats">
							<!--Heading-->
							<h3>Time</h3>
							<h2>2 hours/week <span class="a-green"></span></h2>
							<div class="a-13-b">
								<div class="a-bg-green" style="width: 60%"></div>
							</div>
						</div>
						</td>
					</tr>
				</table>
				</div>
				</td>
			</tr>

			<!--CLUB DESCRIPTION ROW-->
			<tr>
				<td style="width: 100%;">
					<div class="clubdescription">
						<p></p>
					</div>
				</td>
			</tr>

			<tr><td>
			<!--WEEKLY CALENDAR-->
			<div class="calendarweek">
				<table style="width: 100%;">
					<tr>
						<td class="weekday"><p>SUN</p></td>
						<td class="weekday a-bg-green"><p>MON</p><i class="fa fa-check fa-3x"></i></td>
						<td class="weekday"><p>TUE</p></td>
						<td class="weekday a-bg-green"><p>WED</p><i class="fa fa-check fa-3x"></i></td>
						<td class="weekday"><p>THU</p></td>
						<td class="weekday"><p>FRI</p></td>
						<td class="weekday"><p>SAT</p></td>
					</tr>
				</table>
			</div>
			</td></tr>
<!--CLUB MODERATORS ROW-->
			<tr style="margin-top: 20px;">
				<td style="width: 100%;">
					<div class="moderatorsdiv">
					<table>
						<tr>
							<td>
								<div class="a-134">
									<img src="testavatar.jpg" alt="" class="img-responsive" />
									<!-- Social Media -->
									<div class="a-134-s">
										<a href="#" class="a-social a-facebook"><i class="fa fa-facebook"></i></a>
										<a href="#" class="a-social a-twitter"><i class="fa fa-twitter"></i></a>
										<a href="#" class="a-social a-google-plus"><i class="fa fa-google-plus"></i></a>
										<a href="#" class="a-social a-linkedin"><i class="fa fa-linkedin"></i></a>
									</div>
									<!-- Details -->
									<div class="a-134-c">
										<!-- Heading with Designation -->
										<h3 style="font-size: 2em; line-height: 1;"><a href="#">Kevin Gerstner</a><br> <span>Student Moderator</span></h3>
										<!-- Para -->
										<p>......PARAGRAPH......</p>
									</div>
								</div>
							</td>
							<td>
								<div class="a-134">
									<img src="testavatar.jpg" alt="" class="img-responsive" />
									<!-- Social Media -->
									<div class="a-134-s">
										<a href="#" class="a-social a-facebook"><i class="fa fa-facebook"></i></a>
										<a href="#" class="a-social a-twitter"><i class="fa fa-twitter"></i></a>
										<a href="#" class="a-social a-google-plus"><i class="fa fa-google-plus"></i></a>
										<a href="#" class="a-social a-linkedin"><i class="fa fa-linkedin"></i></a>
									</div>
									<!-- Details -->
									<div class="a-134-c">
										<!-- Heading with Designation -->
										<h3 style="font-size: 2em; line-height: 1;"><a href="#">Kevin Gerstner</a><br> <span>Moderator</span></h3>
										<!-- Para -->
										<p>......PARAGRAPH......</p>
									</div>
								</div>
							</td>
						</tr>
					</table>
					</div>
				</td>
			</tr>
		</table>
	<script>
		w3IncludeHTML();
	</script>
	<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
	<script src="http://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="Scripts/clubpage.js"></script>
</body>
</html>
