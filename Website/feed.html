<body>
	<div w3-include-html="navbar_top.html"></div>
	<!-- IGNORE ABOVE -->
	<div class="pageheader">
		<table style="width: 100%;"><tr style="width: 100%;">
			<td class="pagetitlebox"><h1 class="pagetitle">Feed</h1></td>
			<td class="actioniconbox">
				<a><i id="newfeedbutt" onclick="openForm()" class="fa fa-plus-circle fa-3x actionicon"></i></a>
				<div id="newfeedform" class="modal">
					<!-- Modal content -->
  					<div class="modal-content">
    					<div class="modal-header">
    						<span id="addclose" class="close">&times;</span>
    						<h2>New Feed Post</h2>
  						</div>
  						<div class="modal-body">
    						<form style="height: 500px; overflow-y: scroll">
    							<fieldset>
    							<legend>Post Info</legend>
    							Select Club:<br>
    							<select name="club">
    								
    							</select><br>
    							<br>Description:<br>
    							<textarea maxlength="250" rows="4" cols="50" type="text" name="feeddescription"></textarea><br>
    							</fieldset>

								<fieldset>
								<legend>Finished?</legend>
								<input type="submit" onclick="addFeedMessage()">
								</fieldset>
    						</form>
    					</div>
  					</div>
  				</div>
			</td>
		</tr></table>
		<hr class="titlehr">
	</div>

	<div class="feedcolumn">
		<!-- #136 -->
		<table id="feedtable">
		<tr>
			
   		</tr>
   		</table>
	</div>

	<!--<form style="position:fixed; left:60px; background-color:white;">
		<input text = "">
	</form>-->


</body>
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
<script src="http://code.jquery.com/jquery-3.1.1.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="Scripts/feed.js"></script>
<script src="Scripts/navbar.js"></script>
<script>
	w3IncludeHTML();
	var modal = document.getElementById('newfeedform');
	var btn = document.getElementById("newfeedbutt");
	var span = document.getElementById("addclose");
	btn.onclick = function() {
			modal.style.display = "block";
	}
	span.onclick = function() {
			modal.style.display = "none";
	}
	window.onclick = function(event) {
			if (event.target == modal) {
					modal.style.display = "none";
			}
	}
</script>

</html>
